<!DOCTYPE html>
<html   xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

	<form action="" method="post" th:object="${book}">
	
		<label>Book Code</label>
		<input type="text" th:field=*{bookCode} placeholder="Enter book code">
		<br><br>
		
		<label>Book Title</label>
		<input type="text" th:field=*{title} placeholder="Enter book title">
		<br><br>
		
		<label>Book Author</label>
		<input type="text" th:field=*{author} placeholder="Enter book author">
		<br><br>
		
		<label>Book Category</label>
		<input type="text" th:field=*{category} placeholder="Enter book category">
		<br><br>
	
		<input type="submit" value="Submit">
	</form>

</body>
</html>
